<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verifier Modals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif'; margin:20px; background:#f4f7f8; }
  h2 { margin-bottom:10px; color:#4a90e2; }
  table { width:100%; border-collapse:collapse; margin-top:10px;}
  th,td { padding:8px 10px; border:1px solid #ddd; text-align:left;}
  th { background:#4a90e2; color:#fff;}
  button { padding:6px 10px; margin:3px; border:none; border-radius:4px; cursor:pointer;}
  .approveBtn { background:#28a745; color:#fff; }
  .rejectBtn { background:#dc3545; color:#fff; }
  .deleteBtn { background:#ffc107; color:#333; }
  .modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.4);}
  .modal-content { background:#fff; margin:10% auto; padding:20px; border-radius:10px; width:400px; position:relative; box-shadow:0 0 10px rgba(0,0,0,0.3);}
  .modal-content h2 { text-align:center; }
  .modal-content label { display:block; margin:10px 0 2px; }
  .modal-content input, .modal-content select { width:100%; padding:6px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
  .modal-content button { width:100%; background:#4a90e2; color:#fff; }
  .modal-content .close { position:absolute; right:10px; top:5px; font-size:20px; cursor:pointer; color:#333; }
</style>
</head>
<body>

<h2>Company Records</h2>
<button id="openCompanyModal">Add Company</button>
<table id="companyTable">
  <thead><tr><th>ID</th><th>Name</th><th>Status</th><th>Actions</th></tr></thead>
  <tbody></tbody>
</table>

<!-- Company Modal -->
<div id="companyModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Company</h2>
    <form>
      <label>ID *</label><input type="text" name="id" required>
      <label>Name *</label><input type="text" name="name" required>
      <label>Status</label>
      <select name="status">
        <option value="pending" selected>Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>
      <button type="submit">Add Company</button>
    </form>
  </div>
</div>

<script>
const openBtn = document.getElementById("openCompanyModal");
const modal = document.getElementById("companyModal");
const closeBtn = modal.querySelector(".close");
const table = document.getElementById("companyTable").querySelector("tbody");
const form = modal.querySelector("form");

// Open modal
openBtn.addEventListener("click", ()=> modal.style.display="block");
// Close modal
closeBtn.addEventListener("click", ()=> modal.style.display="none");
window.addEventListener("click", e=> { if(e.target===modal) modal.style.display="none"; });

// Add row dynamically
form.addEventListener("submit", e=>{
  e.preventDefault();
  const id = form.id.value.trim();
  const name = form.name.value.trim();
  const status = form.status.value;

  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${id}</td>
    <td>${name}</td>
    <td>${status}</td>
    <td>
      <button class="approveBtn">Approve</button>
      <button class="rejectBtn">Reject</button>
      <button class="deleteBtn">Delete</button>
    </td>
  `;
  table.appendChild(row);

  // Action buttons
  row.querySelector(".approveBtn").addEventListener("click", ()=>{ row.cells[2].textContent="approved"; });
  row.querySelector(".rejectBtn").addEventListener("click", ()=>{ row.cells[2].textContent="rejected"; });
  row.querySelector(".deleteBtn").addEventListener("click", ()=>{ row.remove(); });

  form.reset();
  modal.style.display="none";
});
</script>

</body>
</html>
