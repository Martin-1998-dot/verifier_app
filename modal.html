<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verifier Modals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif'; margin:20px; background:#f4f7f8; }
h2 { margin-bottom:10px; color:#4a90e2; }
section { margin-bottom:40px; }
table { width:100%; border-collapse:collapse; margin-top:10px;}
th,td { padding:8px 10px; border:1px solid #ddd; text-align:left;}
th { background:#4a90e2; color:#fff;}
button { padding:6px 10px; margin:3px; border:none; border-radius:4px; cursor:pointer;}
.approveBtn { background:#28a745; color:#fff; }
.rejectBtn { background:#dc3545; color:#fff; }
.deleteBtn { background:#ffc107; color:#333; }
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background:rgba(0,0,0,0.4);}
.modal-content { background:#fff; margin:10% auto; padding:20px; border-radius:10px; width:400px; position:relative; box-shadow:0 0 10px rgba(0,0,0,0.3);}
.modal-content h2 { text-align:center; }
.modal-content label { display:block; margin:10px 0 2px; }
.modal-content input, .modal-content select { width:100%; padding:6px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; }
.modal-content button { width:100%; background:#4a90e2; color:#fff; }
.modal-content .close { position:absolute; right:10px; top:5px; font-size:20px; cursor:pointer; color:#333; }
</style>
</head>
